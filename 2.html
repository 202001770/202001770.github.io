<!DOCTYPE html>
<html lang="抽奖">
<head>
  <meta charset="UTF-8">
  <title>Christmas Special</title>
  <style>
    body {
      background-color: #151522;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Times New Roman', Times, serif;
      color: #000000;
    }

    .snowflake {
      position: absolute;
      color: #fff;
      animation-name: fall;
      animation-timing-function: linear;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    .input-box {
      position: absolute;
      top: 40%;
      text-align: center;
    }

    .input-field {
      padding: 10px;
      font-size: 16px;
    }

    .submit-button {
      padding: 10px 20px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
    }

    .floating-window {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 0, 0, 0.5); /* 半透明红色 */
      color: white;
      padding: 20px;
      border-radius: 10px;
      display: none;
      text-align: center;
      width: 300px; /* 悬浮窗宽度 */
    }

    .close-button {
      font-size: 24px; /* 增大关闭按钮大小 */
      cursor: pointer;
      color: white;
    }
  </style>
</head>
<body>
  <div class="input-box">
    <input type="text" class="input-field" id="inputField" placeholder="Enter Code">
    <button class="submit-button" onclick="checkCode()">Check</button>
  </div>

  <div class="floating-window" id="floatingWindow">
    <span class="close-button" onclick="closeAllWindows()">×</span>
    <p>奶茶一杯🥤</p>
  </div>

  <div class="floating-window" id="floatingWindow2">
    <span class="close-button" onclick="closeAllWindows()">×</span>
    <p>圣诞礼物一份 🎄</p>
  </div>

  <div class="floating-window" id="floatingWindow3">
    <span class="close-button" onclick="closeAllWindows()">×</span>
    <p>抽奖码已使用！</p>
  </div>

  <div class="floating-window" id="floatingWindow4">
    <span class="close-button" onclick="closeAllWindows()">×</span>
    <p>抽奖码错误！</p>
  </div>

  <script>
    var codeUsed = false;

    function snow() {
      var flake = document.createElement('div');
      flake.classList.add('snowflake');
      flake.innerHTML = '❆';
      document.body.appendChild(flake);

      flake.style.left = Math.random() * window.innerWidth + 'px';
      flake.style.animationDuration = Math.random() * 3 + 2 + 's';
      flake.style.opacity = Math.random();
      flake.style.fontSize = Math.random() * 20 + 10 + 'px';

      setTimeout(() => {
        flake.remove();
      }, 5000);
    }

    setInterval(snow, 100);

    function checkCode() {
      closeAllWindows(); // 先关闭所有悬浮窗口

      var input = document.getElementById('inputField').value;
      if (codeUsed) {
        document.getElementById('floatingWindow3').style.display = 'block';
      } else if (input === '20231225') {
        document.getElementById('floatingWindow2').style.display = 'block';
        codeUsed = true;
      } else if (input === '圣诞快乐') {
        document.getElementById('floatingWindow').style.display = 'block';
        codeUsed = true;
      } else {
        document.getElementById('floatingWindow4').style.display = 'block';
      }
    }

    function closeAllWindows() {
      var windows = document.getElementsByClassName('floating-window');
      for (var i = 0; i < windows.length; i++) {
        windows[i].style.display = 'none';
      }
    }
  </script>
</body>
</html>
