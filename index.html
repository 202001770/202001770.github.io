<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣诞贺卡</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="snow"></div> <!-- 雪花容器 -->
    <div class="content">
        <h1>MERRY CHRISTMAS!</h1> <!-- 英文圣诞祝福 -->
        <p>祝你能在日暮归乡</p>
    </div>

    <!-- 音乐播放按钮 -->
    <div class="music-control">
        <button id="playPauseBtn"></button>
        <audio id="music" preload="auto">
            <source src="MarryChristmas.mp3" type="audio/mp3">
            您的浏览器不支持音频元素。
        </audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
