<body>
  <!-- é›ªèŠ±åŠ¨ç”»èƒŒæ™¯ -->
  <canvas class="snowflakes"></canvas>

  <!-- ä¸»è¦å®¹å™¨ -->
  <div class="container">

    <div class="prize">æ‚¨å·²æŠ½å¥– <span id="drawCount">0</span> æ¬¡ï¼</div>

  <!-- ä¸­å¥–å¼¹çª— -->
  <div id="myModal" class="modal">
    <div class="modal-content">

      <h2>æ–°å¹´å¿«ä¹ï¼(æˆªå›¾é¢†å–)</h2>

  <!-- JavaScriptä»£ç  -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const drawBtn = document.getElementById('drawBtn');
      const drawCountDisplay = document.getElementById('drawCount');
      const modal = document.getElementById("myModal");
      const span = document.getElementsByClassName("close")[0];
      const prizeText = document.getElementById("prizeText");

      // å¥–å“è®¾ç½®
      const firstPrize = "ç‰¹ç­‰å¥–ï¼šå¥–åŠ±è¯·æˆ‘åƒè‡ªåŠ©ğŸ˜Š";
      const prizes = ["ä¸€ç­‰å¥–ï¼šæ–°å¹´çº¢åŒ…ä¸€ä¸ªğŸ§§", "äºŒç­‰å¥–å¥¶èŒ¶ä¸€æ¯ğŸµ", "ä¸‰ç­‰å¥–ï¼šæ‰“å°ç©å…·ä¸€ä¸ªğŸ’"];
      const allPrizesBefore5 = [...prizes]; // å‰5æ¬¡æŠ½å¥–ä¸åŒ…å«ç‰¹ç­‰å¥–
      const allPrizesAfter5 = [firstPrize, ...prizes]; // ç¬¬5æ¬¡åŠä¹‹ååŒ…å«ç‰¹ç­‰å¥–

      // æŠ½å¥–æ¬¡æ•°
      let drawCount = 0;

      // æ ‡è®°æ˜¯å¦å·²æŠ½ä¸­è¿‡ç¬¬äºŒæ¬¡ç‰¹ç­‰å¥–
      let hasDrawnGrandPrizeTwice = false;

      // æŠ½å¥–å‡½æ•°
      function drawPrize() {
        if (hasDrawnGrandPrizeTwice) return;

        drawCount++;
        drawCountDisplay.textContent = drawCount;

        let selectedPrize = "";

        // åˆ¤æ–­æ˜¯å¦å¯ä»¥æŠ½ä¸­ç‰¹ç­‰å¥–
        if (drawCount === 1) {
          // ç¬¬ä¸€æ¬¡æŠ½å¥–ï¼Œå¿…å®šç‰¹ç­‰å¥–
          selectedPrize = firstPrize;
        } else if (drawCount > 5) {
          // ç¬¬6æ¬¡åŠä¹‹åçš„æŠ½å¥–ï¼ŒåŒ…å«ç‰¹ç­‰å¥–
          const randomIndex = Math.floor(Math.random() * allPrizesAfter5.length);
          selectedPrize = allPrizesAfter5[randomIndex];
        } else {
          // ç¬¬2æ¬¡è‡³ç¬¬5æ¬¡æŠ½å¥–ï¼Œä¸åŒ…å«ç‰¹ç­‰å¥–
          const randomIndex = Math.floor(Math.random() * allPrizesBefore5.length);
          selectedPrize = allPrizesBefore5[randomIndex];
        }

        // æ£€æŸ¥æ˜¯å¦æ˜¯ç¬¬äºŒæ¬¡æŠ½ä¸­ç‰¹ç­‰å¥–
        if (selectedPrize === firstPrize) {
          // å¦‚æœä¸æ˜¯ç¬¬ä¸€æ¬¡æŠ½ä¸­ç‰¹ç­‰å¥–
          if (drawCount !== 1) {
            hasDrawnGrandPrizeTwice = true;
          }
        }

        // æ˜¾ç¤ºä¸­å¥–ç»“æœ
        prizeText.textContent = selectedPrize;
        modal.style.display = "flex";

        // å¦‚æœå·²ç»æŠ½ä¸­è¿‡ç¬¬äºŒæ¬¡ç‰¹ç­‰å¥–ï¼Œç¦ç”¨æŠ½å¥–æŒ‰é’®
        if (hasDrawnGrandPrizeTwice) {
          drawBtn.disabled = true;
          drawBtn.textContent = "æŠ½å¥–ç»“æŸï¼Œæ— æ³•ç»§ç»­æŠ½å¥–ğŸ˜Š";
        }
      }

      // ç‚¹å‡»â€œæŠ½å¥–â€æŒ‰é’®
      if (drawBtn) {
        drawBtn.addEventListener('click', drawPrize);
      }

      // ç‚¹å‡»å…³é—­å¼¹çª—
      if (span) {
        span.onclick = function () {
          modal.style.display = "none";
        }
      }

      // ç‚¹å‡»å¼¹çª—å¤–éƒ¨å…³é—­å¼¹çª—
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }
    });

    // é›ªèŠ±åŠ¨ç”»å®ç°
    (function () {
      const canvas = document.querySelector('.snowflakes');
      const ctx = canvas.getContext('2d');
      let cw = canvas.width = window.innerWidth;
      let ch = canvas.height = window.innerHeight;
      window.addEventListener('resize', () => {
        cw = canvas.width = window.innerWidth;
        ch = canvas.height = window.innerHeight;
      });

      // é›ªèŠ±ç±»
      class Snowflake {
        constructor() {
          this.x = Math.random() * cw;
          this.y = Math.random() * ch;
          this.radius = Math.random() * 3 + 1;
          this.speed = Math.random() * 1 + 0.5;
          this.wind = Math.random() * 0.5 - 0.25;
          this.opacity = Math.random() * 0.5 + 0.3;
          this.angle = Math.random() * Math.PI * 2;
          this.vAngle = Math.random() * 0.02 - 0.01;
          this.color = `rgba(255, 255, 255, ${this.opacity})`; // å¯è‡ªå®šä¹‰é¢œè‰²
        }

        update() {
          this.y += this.speed;
          this.x += this.wind;
          this.angle += this.vAngle;

          // å¦‚æœé›ªèŠ±è¶…å‡ºå±å¹•ï¼Œä¸‹æ¬¡ä»é¡¶éƒ¨é‡æ–°ç”Ÿæˆ
          if (this.y > ch) {
            this.y = -this.radius;
            this.x = Math.random() * cw;
          }

          // å¦‚æœé›ªèŠ±è¶…å‡ºå·¦å³è¾¹ç•Œï¼Œè°ƒæ•´ä½ç½®
          if (this.x > cw + this.radius) {
            this.x = -this.radius;
          } else if (this.x < -this.radius) {
            this.x = cw + this.radius;
          }
        }

        draw() {
          ctx.save();
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.fill();
          ctx.restore();
        }
      }

      const snowflakes = [];
      const maxSnowflakes = 200;

      // åˆå§‹åŒ–é›ªèŠ±
      for (let i = 0; i < maxSnowflakes; i++) {
        snowflakes.push(new Snowflake());
      }

      function loop() {
        requestAnimationFrame(loop);
        ctx.clearRect(0, 0, cw, ch);

        snowflakes.forEach(snowflake => {
          snowflake.update();
          snowflake.draw();
        });
      }

      loop();
    })();
  </script>
